<script>
function openCameraPopup() {
  const popup = window.open('', '_blank', 'width=700,height=600');
  popup.document.write(`
    <html>
    <head>
      <title>Take Photo</title>
      <style>
        body { text-align: center; font-family: sans-serif; margin-top: 20px; }
        video { width: 640px; height: auto; border-radius: 10px; }
        button { margin-top: 10px; font-size: 16px; padding: 10px 20px; }
      </style>
    </head>
    <body>
      <h2>Smile! ðŸ“¸</h2>
      <video id="video" autoplay></video>
      <canvas id="canvas" style="display:none;"></canvas>
      <br />
      <button id="captureBtn">Capture</button>

      <script>
        let stream = null;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');

        navigator.mediaDevices.getUserMedia({ video: true }).then((mediaStream) => {
          stream = mediaStream;
          video.srcObject = stream;
        }).catch((err) => {
          document.body.innerHTML = '<p style="color:red;">Camera error: ' + err.message + '</p>';
        });

        captureBtn.addEventListener('click', () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          canvas.getContext('2d').drawImage(video, 0, 0);

        
          const dataUrl = canvas.toDataURL('image/jpeg');
          const link = document.createElement('a');
          link.href = dataUrl;
          link.download = 'photo_' + new Date().toISOString().replace(/[:.]/g, '-') + '.jpg';
          link.click();

          // FenÃªtre laissÃ©e ouverte, pas de fermeture automatique
        });
      <\/script>
    </body>
    </html>
  `);
}
</script>
