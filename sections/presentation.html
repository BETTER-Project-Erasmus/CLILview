
    <div class="header-container">
      <h1><span class="material-icons large-icon">info</span> Presentation</h1>
      
      <!-- Logo en haut Ã  droite -->
      <div class="logo-container">
        <img src="IMG/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      </div>
    </div>

	<div id="presentation-section" data-section="presentation">
   
	  <section>
	    <h2>
		<span class="material-icons yellow-icon medium-icon">archive</span>
		Session title
		</h2>
		<textarea id="session-title" name="session_title" placeholder="Write a short title." rows="3"></textarea>
	  </section>
	
	  <section>
	    <h2>
		<span class="material-icons yellow-icon medium-icon">archive</span>
		Subject
		</h2>
	    <textarea id="subject" name="subject" placeholder="What is the subject of the lesson ?" rows="3"></textarea>
	  </section>
	
	  <section>
	    <h2>
		<span class="material-icons yellow-icon medium-icon">archive</span>
		Grade
		</h2>
	    <textarea id="grade" name="grade" placeholder="Grade or students'age" rows="3"></textarea>
	  </section>

	  <section>
		<h2>
		<span class="material-icons yellow-icon medium-icon">archive</span>
		Type of lesson
		</h2>
		<label><input type="checkbox" id="Curricular" name="Curricular" value="Curricular"> Curricular (bilingual or plurilingual course)</label><br>
		<label><input type="checkbox" id="ExtraCurricul" name="ExtraCurricul" value="Extra-curricular activity"> Extra curricular-activities</label><br>
		<label><input type="checkbox" id="Additional" name="Additional" value="Additional course"> Additional course</label>
		</section>

	
	  <section>
	    <h2>
		<span class="material-icons yellow-icon medium-icon">archive</span>
		Language taught
		</h2>
	    <textarea id="foreign-language" name="foreign-language" placeholder="Which foreign language is used ?" rows="3"></textarea>
	  </section>

	  <section>
	    <h2>
		<span class="material-icons yellow-icon medium-icon">archive</span>
		Structure of the lesson plan (keywords)
		</h2>
	    <textarea id="structure" name="structure" placeholder="Keywords to describe the structure" rows="3"></textarea>
	  </section>
	  
    </div>
